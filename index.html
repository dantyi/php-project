  <script>
    // Mostrar el modal de login al cargar la p√°gina, solo si no se redirige desde otra p√°gina
window.onload = function () {
  var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));

  // Verifica si hay una URL de referencia (document.referrer)
  if (!document.referrer || document.referrer === window.location.href) {
    // Si no hay referencia o si la referencia es la misma p√°gina, mostrar el modal
    loginModal.show();
  }
};

// Funci√≥n de validaci√≥n de login
document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault(); // Evita el env√≠o normal del formulario

  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Validar las credenciales
  if (username === 'admin' && password === 'admin') {
    // Si las credenciales son correctas, cerrar el modal y mostrar el contenido principal
    var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
    loginModal.hide();
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  } else {
    // Si las credenciales son incorrectas, mostrar un mensaje en el modal
    alert('Credenciales incorrectas. Intente nuevamente.');
  }
});

  </script>
